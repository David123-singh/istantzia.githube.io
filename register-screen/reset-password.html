<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="scss/variable.css">

<body class="bg-main">

    <div class="login-outer">
    <div class="login-main padding-100">
        <div class="login-inner">
                <div class="icon-main text-center">
                <img src="images/reset-password.svg">
                <h1 class="login-heading mb-10">reset password</h1>
            </div>

            <div class="form-inner">
                <div class="input-border">
                    <div class="form-input">
                        <label class="flex-item">New Password </label>
                        <input type="password" placeholder="Enter New Password">
                    </div>
                </div>
                <div class="input-border">
                    <div class="form-input">
                        <label class="flex-item">Confirm Password </label>
                        <input type="password" placeholder="Enter Confirm Password">
                    </div>
                </div>

                <div class="password-strenght">
                    <ul>
                        <li class="s-clr1"></li>
                        <li class="s-clr2"></li>
                        <li class="s-clr3"></li>
                        <li class="s-clr4"></li>
                    </ul>
                    <span> Very Strong</span>
                  </div>
            </div>

            <button class="common-btn mt-20">Save</button>
        </div>
    </div>
</div>
